      ca5:
        issuer: r1
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2450-01-01T00:00:00+0000"
        extensions:
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [digital_signature, non_repudiation, key_encipherment, key_cert_sign, crl_sign]
      ca4:
