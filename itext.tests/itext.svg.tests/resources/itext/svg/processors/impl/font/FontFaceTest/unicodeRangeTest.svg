<?xml version="1.0" standalone="no"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <style>
        @font-face {
        font-family: RobotoItalic;
        src: url("../../../../fonts/RobotoSerif-Italic.ttf");
        unicode-range:U+6A;
        }

        @font-face {
        font-family: RobotoBold;
        src: url('../../../../fonts/RobotoSerif-Bold.ttf');
        unicode-range:U+75;
        }

        @font-face {
        font-family: RobotoBoldItalic;
        src: url("../../../../fonts/RobotoSerif-BoldItalic.ttf");
        unicode-range:U+77;
        }

        text.robotoitalic {
        font-family: RobotoItalic;
        }

        text.robotobold {
        font-family: RobotoBold;
        }

        text.robotobolditalic {
        font-family: RobotoBoldItalic;
        }

        text {
        font-size: 4em;
        }
    </style>

    <text x="100" y="100" class="robotobold">j</text>
    <text x="100" y="150" class="robotoitalic">u</text>
    <text x="100" y="200" class="robotobold">u</text>
    <text x="100" y="250" class="robotoitalic">j</text>
    <text x="100" y="300" class="robotobolditalic">j</text>
</svg>