}
</style >
    <g transform="translate(0,100)">
        <text x="20" y="0" font-family="Roboto Serif" font-size="20">1. Roboto Serif Regular</text>
        <text x="20" y="30" font-family="Roboto Serif" font-size="20" font-style="italic">2. Roboto Serif Italic</text>
        <text x="20" y="60" font-family="Roboto Serif" font-size="20" font-weight="bold">3. Roboto Serif Bold</text>
        <text x="20" y="90" font-family="Roboto Serif" font-size="20" font-weight="bold" font-style="italic">4. Roboto
            Serif Bold Italic
        </text>
