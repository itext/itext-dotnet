<?xml version="1.0" standalone="yes"?>
<svg width="400px" height="300px" version="1.1" xmlns='http://www.w3.org/2000/svg'>
    <style type="text/css">
        @font-face {
        font-family: 'Noto Serif CJK JP';
        font-weight: 400;
        font-style:normal;
        src: url('../../fonts/NotoSerifCJKjp-Regular.otf')
        format('OpenType');
        }
        @font-face {
        font-family: 'Roboto Serif';
        font-weight: 400;
        font-style:regular;
        src: url('../../fonts/RobotoSerif-Regular.ttf')
        format('TrueType');
        }
        @font-face {
        font-family: 'Roboto Serif';
        font-weight: 700;
        font-style: regular;
        src: url('../../fonts/RobotoSerif-Bold.ttf')
        format('opentype');
        }

        @font-face {
        font-family: 'Roboto Serif';
        font-weight: 700;
        font-style: italic;
        src: url('../../fonts/RobotoSerif-Italic.ttf')
        format('opentype');
        }
        @font-face {
        font-family: 'Roboto Serif';
        font-weight: 700;
        font-style: italic;
        src: url('../../fonts/RobotoSerif-BoldItalic.ttf')
        format('truetype');
        }

    </style>

    <text transform="translate(20,130)" font-family="Roboto Serif" font-size="20" font-weight="bold">1. Roboto Serif bold</text>

    <text transform="translate(20,155)" font-family="Roboto Serif" font-size="20" font-style="italic">2. Roboto Serif Italic</text>

    <text transform="translate(20,180)" font-family="Roboto Serif" font-size="20">3. Roboto Serif Regular</text>
    <text transform="translate(20,205)" font-family="Noto Serif CJK JP" font-size="20">4. 教育部國字標準字體</text>

    <text transform="translate(20,230)" font-family="Roboto Serif" font-size="20" font-style="italic" font-weight="bold">5. Roboto
        Serif
        Bold Italic
    </text>
</svg>